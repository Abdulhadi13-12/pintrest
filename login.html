<!DOCTYPE html>
<html lang="en">

    <style>body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    
    .login-container {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        width: 300px;
        text-align: center;
    }
    
    .login-container h2 {
        margin-bottom: 20px;
        color: #333;
    }
    
    .login-container label {
        display: block;
        margin-bottom: 5px;
        text-align: left;
        font-weight: bold;
        color: #555;
    }
    
    .login-container input {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
    }
    
    .login-container button {
        width: 100%;
        padding: 10px;
        background-color: #E60023;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    
    .login-container button:hover {
        background-color: #c3001d;
    }
    /* Previous styles remain the same */

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.login-container {
    animation: fadeIn 0.8s ease-out;
}

/* Additional styles */
.login-container input, 
.login-container button {
    opacity: 0;
